<html>
    <head>
        <title>
            Student Management System
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./studentmangagement.css">
      <style>
          table,th,td{
            border: 1px solid black;
          }
      </style>

      
    </head>
    <body>
        <div class="row justify-content-evenly mt-3">
            <div class="col-5">
              <form class="mainform">
                  <h2 class="display-6 text-center">Student Form</h2>
                  <span class="ms-1 mb-1 mt-2" >First Name:</span><br>
                  <input type="text" class="input ms-1 " placeholder="First Name"id="FN"><br>
                  <span class="ms-1 mb-1 mt-1 mt-3">Middle Name:</span><br>
                  <input type="text" class="input ms-1 " placeholder="Middle Name"id="MN"><br>
                  <span class="ms-1 mb-1 mt-1 mt-3">Last Name:</span><br>
                  <input type="text" class="input ms-1 " placeholder="Last Name" id="LN"><br>
                  <span class="ms-1 mb-1 mt-1 mt-3">Mother's Name:</span><br>
                  <input type="text" class="input ms-1" placeholder="Mother's Name" id="MSN"><br>
                  <span class="ms-1 mb-1 mt-1 mt-3">Age:</span><br>
                  <input type="text" class="input ms-1 " placeholder="Age" id="age"><br>
                  <span class="ms-1 mb-1 mt-1 mt-3">Home Address:</span><br>
                  <input type="text" class="input ms-1" placeholder="Home Address" id="HAdd"><br>
                  <span class="ms-1 mb-1 mt-1 mt-3">Registration Date:</span><br>
                  <input type="date" class="input ms-1 " placeholder="Registration Date"id="RD"><br>
                  <button type="button" class="btn btn-primary mt-3 button" id="Entry" onClick="Submit()">Submit</button>
                  <button type="button" class="btn btn-warning mt-3 button" id="eentry"onClick="EditRowTable()">Edit</button>
                  <button type="button" class="btn btn-danger ml-1 mt-3 button" id="entry" onClick="deleteMoreRows(table);">Delete</button>

              </form>

            </div>    
            <div class="col-7">
                <table class="table tablecss" id="table">
                    <thead>
                      <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Middle Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Mother's Name</th>
                        <th scope="col">Age</th>
                        <th scope="col"> Address</th>
                        <th scope="col">Registration Date</th>
                        

                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
            </div>
          </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
        <script src="./studentmanagement.js"></script>

</body>
</html>
